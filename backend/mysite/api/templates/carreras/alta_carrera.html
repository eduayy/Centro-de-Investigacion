<!DOCTYPE html>
<html>
<head>
    <title>Registrar Carrera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-container { max-width: 800px; margin: 30px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .form-group { margin-bottom: 1.5rem; }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="mb-4">{{ titulo }}</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_nombrecarrera">Nombre de la Carrera:</label>
            {{ form.nombrecarrera }}
            <small class="form-text text-muted">Ingrese el nombre completo de la carrera</small>
        </div>

        <div class="form-group">
            <label for="id_nombreuniversidad">Universidad:</label>
            {{ form.nombreuniversidad }}
            <small class="form-text text-muted">Ingrese el nombre de la universidad</small>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Guardar
            </button>
            <a href="{% url 'lista_carreras' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
