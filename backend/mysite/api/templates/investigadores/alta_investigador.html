<!DOCTYPE html>
<html>
<head>
    <title>Alta Investigador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-container { max-width: 800px; margin: 30px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .form-group { margin-bottom: 1.5rem; }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="mb-4">{{ titulo }}</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_nombre">Nombre Completo:</label>
            {{ form.nombre }}
        </div>
        
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="id_email">Email:</label>
                {{ form.email }}
            </div>
            <div class="col-md-6 form-group">
                <label for="id_puesto">Puesto:</label>
                {{ form.puesto }}
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="id_idniveledu">Nivel Educativo:</label>
                {{ form.idniveledu }}
            </div>
            <div class="col-md-6 form-group">
                <label for="id_idarea">Área de Investigación:</label>
                {{ form.idarea }}
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Guardar
            </button>
            <a href="{% url 'lista_investigadores' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
