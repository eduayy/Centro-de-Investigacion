<!DOCTYPE html>
<html>
<head>
    <title>Editar Especialidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-title {
            color: #0d6efd;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-delete {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="form-title">{{ titulo }}</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_descripcion" class="form-label">Descripción:</label>
                <input type="text" name="descripcion" class="form-control" 
                       id="id_descripcion" required maxlength="100"
                       value="{{ form.descripcion.value }}">
                {% if form.descripcion.errors %}
                    <div class="text-danger mt-1">{{ form.descripcion.errors }}</div>
                {% endif %}
            </div>
            
            <div class="form-group form-check">
                <input type="checkbox" name="estatus" class="form-check-input" 
                       id="id_estatus" {% if form.estatus.value %}checked{% endif %}>
                <label class="form-check-label" for="id_estatus">Activo</label>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-between mt-4">
                <a href="{% url 'baja_especialidad' especialidad.idespecialidades %}" 
                   class="btn btn-danger btn-delete"
                   onclick="return confirm('¿Está seguro que desea eliminar esta especialidad?')">
                    <i class="fas fa-trash-alt"></i> Eliminar
                </a>
                <div>
                    <a href="{% url 'lista_especialidades' %}" class="btn btn-secondary me-md-2">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-warning">
                        <i class="fas fa-sync-alt"></i> Actualizar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
